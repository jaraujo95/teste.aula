<html lang="pt-BR">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;

    display: inline;

section {

footer {
    background-color: #333;

    padding: 1rem 0;

    width: 100%;
